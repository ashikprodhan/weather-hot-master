<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
       


        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="location" ></h1>
            <h3 id="temp"><span></span>&deg;C</h3>
            <h1 id="description" class="lead"></h1>
        </div>
    </div>


    <script>
        const button =document.getElementById('searchButton');
        button.addEventListener('click',function(){
            const input=document.getElementById('input').value;
            weatherDetails(input);
        })
        function weatherDetails(input){

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input}&appid=5393b9bf725a32ca6c7fd92559b8121e`)
            .then(res => res.json())
            .then(data => {
                const location=document.getElementById('location');
                const description=document.getElementById('description');
                const temp=document.getElementById('temp');
                location.innerText=data.name;
                temp.innerText=data.main.temp;
                description.innerText=data.weather[0].description;
               

            })
            .catch(err => {
                alert('write correct location');
                location.innerText="";
                temp.innerText="";
                description.innerText="";

            })
        }
        
        

    </script>
</body>

</html>
